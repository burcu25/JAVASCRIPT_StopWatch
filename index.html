<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="shortcut icon" href="./img/kronometre.png" type="image/x-icon">
        
    <title>Stop Watch</title>

    <style>
      .watch{
        display: flex;
        font-size: xx-large;
        
      }
      .watch-sm{
        font-size:large;
        visibility: hidden;
      }
      .table{
        visibility: hidden;
      }
      .play::before{
        content: "Başla";
        font-size: larger;

      }

      .pause::after{
        content: "Dur";
        font-size: larger;
        
      }
      .sıfırla::before{
        content: "Sıfırla";
        font-size: larger;

      }

      .tur::after{
        content: "Tur";
        font-size: larger;

        
      }

    </style>
</head>
<body class="bg-secondary">
    <div class="container bg-secondary " style="margin-top: 10rem;">
        <div class="row text-center">
            <div class="col"  >

                <div class="header">
                    <h1>Kronometre</h1>
                </div>

                <div class="watch my-2 mt-5 justify-content-center " >
                    <p id="minutes"> 00 </p><span>:</span>
                    <p id="seconds"> 00 </p><span>:</span>
                    <p id="miliseconds"> 00</p>
                    <!-- <span class="minutes">00<span>:</span></span>
                    <span class="seconds">00</span><span>:</span>
                    <span class="miliseconds">00</span> -->
                </div>

                <div id="watch-sm" class="watch-sm my-2 justify-content-center" style="display: flex;">
                  <p id="minutes-sm"> 00 </p><span>:</span>
                  <p id="seconds-sm"> 00 </p><span>:</span>
                  <p id="miliseconds-sm"> 00</p>
                  <!-- <span class="minutes">00<span>:</span></span>
                  <span class="seconds">00</span><span>:</span>
                  <span class="miliseconds">00</span> -->
              </div>
        
                <div id="buttons">
                    <button id="play-pause" type="button" class="btn btn-lg btn-danger">
                      <!-- Başla -->
                      <span class="play"></span>
                        <!-- <i class="fa-solid fa-play"></i>
                        <i class="fa-solid fa-pause"></i> -->
                    </button>
                    <button id="sıfırla-tur" type="button" class="btn btn-lg btn-danger">
                        <!-- <i class="fa-solid fa-stop"></i> -->
                        <span class="sıfırla"></span>
                    </button>
                </div>
                

                <div class="container" style="width: 30rem;">
                    <table class="table  container">
                        <thead>
                          <tr>
                            <th scope="col ">Tur</th>
                            <th scope="col">Tur Süreleri</th>
                            <th scope="col">Toplam Süre</th>
                          </tr>
                        </thead>
                        <tbody id="turlar">
                          <!-- <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td>Otto</td>
                          </tr>
                          <tr>
                            <th scope="row">2</th>
                            <td>Jacob</td>
                            <td>Thornton</td>
                          </tr>
                          <tr>
                            <th scope="row">3</th>
                            <td>Larry the Bird</td>
                            <td>@twitter</td>
                          </tr> -->
                        </tbody>
                      </table>

                </div>

            </div>
        </div>
        
    </div>






    <script src="https://kit.fontawesome.com/850a73bade.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>
</html>
